<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dewan.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dewan</title>
</head>
<body>  
    <div class="header-body">
        <button class="header-button-kembali">Kembali</button>
        <div class="header-title">
            <div class="header-title-2">
                NAMA CUP
            </div>
        </div>  
        <div class="header-pict">
            <img src="../assets/Assets/psht.png" alt="" style="width: 100%; height: 80%; margin-left: auto;">
            <img src="../assets/Assets/Ayo Silat.png" alt="" style="width: 100%; height: 80%; margin-left: auto; background-color: rgb(154, 154, 154); border-radius: 5px; border: 1px solid black;">
        </div>
    </div>
    <div class="header-text">
        <div class="header-text-title">
            Arena 1 <br>
            Penyisihan Remaja
        </div>
    </div>
    <div class="player-detail">
        <div>
            Nama <br>
            Kontingen
        </div>
        <div class="player-detail-blue">
            Nama <br>
            Kontingen 
        </div>   
    </div>
    <div class="table-container">
        <table class="table-blue">
            <thead>
            <tr>
            <th>Jatuhan</th>
            <th>Binaan</th>
            <th>Teguran</th>
            <th>Peringatan</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
            </tr>
            <tr>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
            </tr>
            <tr>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
            </tr>
            </tbody>    
        </table>
        <div class="mid-section">
            <div class="babak-box">
                <div class="babak-text">BABAK</div>
            </div>
            <table class="mid-table">
                <tbody>
                    <tr>
                        <td>I</td>
                    </tr>
                    <tr>
                        <td>II</td>
                    </tr>
                    <tr>
                        <td>III</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <table class="table-red">
            <thead>
            <tr>
            <th>Peringatan</th>
            <th>Teguran</th>
            <th>Binaan</th>
            <th>Jatuhan</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
            </tr>
            <tr>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
            </tr>
            <tr>     
                <td>0x</td>
                <td>0x</td>
                <td>0x</td>
                <td>0x</td> 
            </tr>
            </tbody>    
        </table>
    </div>
    <div class="button-section">
        <div class="button-blue-container">
            <button class="btn btn-primary button-blue" disabled>JATUHAN</button>
            <button class="btn btn-primary button-blue">BINAAN</button>
            <button class="btn btn-primary button-blue">TEGURAN</button>
            <button class="btn btn-primary button-blue">PERINGATAN</button>
            <button class="btn btn-secondary button-blue-delete">HAPUS JATUHAN</button>
            <button class="btn btn-secondary button-blue-delete">HAPUS BINAAN</button>
            <button class="btn btn-secondary button-blue-delete">HAPUS TEGURAN</button>
            <button class="btn btn-secondary button-blue-delete">HAPUS PERINGATAN</button>
        </div>
        <div class="mid-container">
            <button class="button-refresh-button">
                <img src="../assets/Assets/refresh.png" alt="" style="width: 20px;height: 20px;float: left; margin-left: 10px;">
                Refresh
            </button>
            <button class="button-jatuhan">Verifikasi <br>Jatuhan</button>
            <button class="button-jatuhan">Verifikasi <br>Hukuman</button>
            <table class="score-table">
                <tbody>
                    <tr>
                        <td><span style="color: rgba(0, 102, 255, 1) ;">20</span></td>
                        <td><span style="color: rgba(241, 0, 0, 1);">30</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="button-red-container-2">
            <button class="btn btn-secondary button-blue-delete">HAPUS JATUHAN</button>
            <button class="btn btn-secondary button-blue-delete">HAPUS BINAAN</button>
            <button class="btn btn-secondary button-blue-delete">HAPUS TEGURAN</button>
            <button class="btn btn-secondary button-blue-delete">HAPUS PERINGATAN</button>
            <button class="btn btn-danger button-red">JATUHAN</button>
            <button class="btn btn-danger button-red">BINAAN</button>
            <button class="btn btn-danger button-red">TEGURAN</button>
            <button class="btn btn-danger button-red">PERINGATAN</button>
        </div>
        </div>
    </div>
</body>
</html>
